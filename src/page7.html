    <script>
        'use strict'
        let cat = 'black';
        console.log(cat);

        let _manager = 'John';
        let $city = 'Chennai';
        let $_$ = 400;
        console.log(`Manager:${_manager}`);
        console.log(`City:${$city}`);
        console.log(`$_$:${$_$}`);

        // let #_$ = 400;
        // console.log(`#_$: ${#_$}`);

        // valid usage of variable names:

        // camel case
        const iLovePizza = true;
        console.log(`ilovePizza: ${iLovePizza}`);
        // uppercamel case
        const ILoveToEatHotDogs = false;
        console.log(`ILoveToEatHotDogs: ${ILoveToEatHotDogs}`);
        // Snake case
        const this_is_snake_case = 'cool';
        console.log(`snake_case: ${this_is_snake_case}`);
        // kebab case - not allowed in variables
        // const this-is-kebab-case = 'hot';
        const dog = 'Golden Retriever';
        console.log(`Dog: ${dog}`);
        // dog = 'bull';   its illegal


    </script>
